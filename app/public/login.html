<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>请登录</title>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<style type="text/css">
			.box1{width: 350px;padding: 15px ;border: solid 1px #000000;margin: 50px auto;font-size: 20px;line-height: 40px;text-align: center;}
			#username,#password{height: 20px;}
			#btn{height: 35px;width: 150px;margin: 20px 20px 10px 20px;}
		</style>
		<script type="text/javascript">
			function fn_login(){
				var u=$("#username").val();
				var p=$("#password").val();
				if(!u || !p)
				{
					alert("请输入用户名和密码");
					return;
				}
				$.ajax({
					url:"/login",
					type:"post",
					data:{username:u,password:p},
					success:function(d){
						if(d.code==0)
						{
							alert("登录成功");
							window.location.href="/";
						}
						else
						{
							alert("登录失败");
						}
					},
					error:function(){alert("发生错误");}
				});
			}
		</script>
	</head>
	<body>
		<div class="box1">
			用户：<input type="text" id="username" /><br />
			密码：<input type="password" id="password" /><br />
			<input id="btn" type="button" value="登录" onclick="fn_login();" />
		</div>
	</body>
</html>
